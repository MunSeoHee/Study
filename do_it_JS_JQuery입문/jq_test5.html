<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script>
        function tab(num){
            $(".tab").removeClass("select");
            $(".tab").eq(num).addClass("select");
            $("p").addClass("none");
            $("p").removeClass("pSelect");
            $("p").eq(num).removeClass("none");
            $("p").eq(num).addClass("pSelect");
        } 
        function next(){
            $(".select + .tab").addClass("select");
            $(".select").eq(0).removeClass("select");
            $("p").addClass("none");
            $(".pSelect + p").removeClass("none");
            $(".pSelect + p").addClass("pSelect");
            $(".pSelect").eq(0).removeClass("pSelect");
        } 
        function prev(){
            $(".select").prev().addClass("select");
            $(".select").eq(1).removeClass("select");
            $("p").addClass("none");
            $(".pSelect").prev().removeClass("none");
            $(".pSelect").prev().addClass("pSelect");
            $(".pSelect").eq(1).removeClass("pSelect");
        }
    </script>
</head>
<style>
    .select{
        color:green;
        border-bottom: 5px solid green;
    }
    .none{
        display: none;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col tab" onclick="tab(0)">뮤직</div>
            <div class="col tab" onclick="tab(1)">영화</div>
            <div class="col tab" onclick="tab(2)">경제</div>
            <div class="col tab" onclick="tab(3)">과학</div>
            <div class="col" onclick="prev()"><</div>
            <div class="col" onclick="next()">></div>
        </div>
        <div class="row">
            <p class="none"> tab 1</p>
            <p class="none"> tab 2</p>
            <p class="none"> tab 3</p>
            <p class="none"> tab 4</p>
        </div>
    </div>
</body>
</html>
