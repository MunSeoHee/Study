<script>
  var rightId = "admin";
  var rightPw = "admin";
  function login(id, pw) {
    if (id == rightId) {
      if (pw == rightPw) {
        document.write("환영합니다");
      } else {
        alert("잘못된 비밀번호입니다.");
      }
    } else {
      alert("존재하지 않는 사용자입니다");
    }
  }

  var userId = prompt("id:");
  var userPw = prompt("pw:");
  login(userId, userPw);
</script>
