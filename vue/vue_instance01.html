<!DOCTYPE html>
<html>
  <head>
    <title>인스턴스</title>
  </head>
  <body>
    <div id="app01">
        {{ a }}
    </div>

    <div id="app02">
      {{ foo }}
      <button v-on:click="foo = 'baz'">Change it</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>

        var data = {a:1}
        var vm1 = new Vue({
            el: '#app01',
            data: data
        })
        //vm1.a = 2
        //data.a = 2

        var obj = {foo:'bar'}

        Object.freeze(obj)

        var vm = new Vue({
            //옵션
            el: '#app02',
            data: obj
        })
        vm.a === data.a


        new Vue({
            data:{
                a:1
            },
            created:function(){
                console.log('a is: '+this.a)
            }
        })


        

    </script> 
  </body>
</html>
