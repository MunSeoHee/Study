<html>
    <head>
        <title>Vue Named View Sample</title>
    </head>
    <body>
        <div id="app">
            <router-view name="loginheader"></router-view>
            <router-view name="loginbody"></router-view>
            <router-view name="loginfooter"></router-view>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

        <script>
            var Body = {template: '<div>This is Body</div>'};
            var Header = {template: '<div>This is Header</div>'};
            var Footer = {template: '<div>This is Footer</div>'};

            var LoginHeader = {template: '<div>this is Header</div>'};
            var LoginBody = {template: '<div>this is body</div>'};
            var LoginFooter = {template: '<div>this is Footer</div>'};

            var router = new VueRouter({
                routes: [
                    {
                        path: '/',
                        components: {
                            default: Body,
                            header: Header,
                            footer: Footer
                        }
                    },
                    {
                        path: '/login',
                        components: {
                            loginheader: LoginHeader,
                            loginbody: LoginBody,
                            loginfooter: LoginFooter
                        }
                    }
                ]
            });

            var app = new Vue({
                router
            }).$mount('#app')
        </script>
    </body>
</html>
