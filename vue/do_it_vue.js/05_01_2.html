<html>
    <head>
        <title>자바 스크립트 표현식 예제</title>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <p>{{ message + "!!!" }}</p>
            <p>{{ message.split('').reverse().join('') }}</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <script>
            new Vue({
                el:'#app',
                data: {
                    message: 'hello vue.js!'
                }
            });
        </script>
    </body>
</html>
